<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        transition: all 1s ease-in;
        position: absolute;
        left: 0;
        top: 10px;
        transform: rotate(180deg);
    }
    
    button:hover {
        left: 100px;
    }
</style>

<body>
    <button>Hover over me</button>
</body>

</html>
